                        nosend="1">
                    <table cellspacing="0" cellpadding="0" border="0"

                        <tbody>

                                    <a href="https://twitter.com/UngencyCrypto" target="_blank"><img

                                </td>

                                </td>
                                <td style="height:50px; width: 50px; text-align: center;vertical-align: bottom;">

                    </table>
                </td>
                <td style="padding-left:50px; padding-top: 8px; padding-bottom: 8px; width: 350px;">
                    <table cellspacing="0" cellpadding="0" border="0"
                        style="border-collapse: collapse;table-layout: fixed;overflow-wrap: break-word;word-wrap: break-word;word-break: break-word;"
                        emb-background-style="" direction="ltr">
                        <tbody>
                            <td>
                                <h1 style="margin: 0; font-family: 'Poppins', sans-serif, sans-serif;font-weight: 800;font-size: 32px;line-height: 48px;color: #3F306B;background: linear-gradient(136.67deg, #D4088C 48.95%, #CB078B 51.3%, #85068A 76%, #580689 93.64%, #480689 102.46%);
                                -webkit-background-clip: text;
                                -webkit-text-fill-color: transparent;
                                background-clip: text;
                                text-fill-color: transparent; background-position: -60px;">Ungency</h1>
                                <p
                                    style="margin: 0; padding-bottom:20px; font-family: 'Inter', sans-serif;font-weight: 400;font-size: 16px; line-height: 150%; color: #3F306B;">
                                    Co-Founders of Ungency: <span style="font-weight: 600;">Bart&Casper</span></p>
                                <div
                                    style="width: 100%; height:2px; background-image: linear-gradient(136.67deg, #D4088C 48.95%, #CB078B 51.3%, #85068A 76%, #580689 93.64%, #480689 102.46%); border-radius: 2px;">
                                </div>

                                <a href="https://ungency.net/" target="_blank"
                                    style="text-decoration: none; display: block; padding-top: 25px; padding-bottom: 10px;"><img
                                        src="https://github.com/MIELYX/ungency/blob/main/Hosting-img/Website.png?raw=true"
                                        alt="website" style="vertical-align: middle; padding-right: 10px;"><span
                                        style="margin: 0; font-family: 'Inter', sans-serif;font-weight: 500;font-size: 16px; line-height: 150%; color: #3F306B;">www.ungency.net</span></a>
                                <a href="mailto: contact@ungency.net" target="_blank"
                                    style="text-decoration: none;  display: block"><img
                                        src="https://github.com/MIELYX/ungency/blob/main/Hosting-img/Mail.png?raw=true"
                                        alt="email" style="vertical-align: middle; padding-right: 10px;"><span
                                        style="margin: 0; font-family: 'Inter', sans-serif;font-weight: 500;font-size: 16px; line-height: 150%; color: #3F306B;">contact@ungency.net</span></a>
                            </td>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
