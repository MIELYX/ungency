<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@800&display=swap"
        rel="stylesheet">
    <title>Ungency.eu</title>
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__bar">
                <div class="nav__logo"><a href="#"><img src="./img/logo.svg" alt=""></a></div>
                <button href="#nav" class="hamburger nav__hamburger">
                    <div class="hamburger__line"></div>
                    <div class="hamburger__line hamburger__line--middle"></div>
                    <div class="hamburger__line hamburger__line--bottom"></div>
                </button>
                <div class="nav__items">
                    <a href="#about" class="nav__item">About</a>
                    <a href="#works" class="nav__item">Works</a>
                    <a href="#team" class="nav__item">Team</a>
                    <a href="#contact" class="btn nav__btn"><span class="btn__text">Contact</span></a>
                </div>
                <div class="nav__slide-out">
                    <a href="#about" class="nav__item nav__item--slide item">About</a>
                    <a href="#works" class="nav__item nav__item--slide item">Works</a>
                    <a href="#team" class="nav__item nav__item--slide item">Team</a>
                    <a href="#contact" class="btn nav__btn nav__btn--slide item"><span class="btn__text">Contact</span></a>
                </div>
            </div>
        </div>
    </nav>
    <script src="./js/main.js"></script>
</body>
<main>
    <section class="hero">
        <div class="container">
            <div class="hero__box">
                <div class="hero__textbox">
                    <h1 class="section-title hero__title">We turn websites into thriving <span
                            class="section-title section-title--gradient">businesses</span></h1>
                    <p class="section-text hero__text">We are an unlimited agency that turns good ideas into viable
                        businesses.
                        Make an appointment with us and let's talk about your project, we are sure you will not be
                        disappointed.</p>
                    <a href="#" class="btn hero__btn"><span class="btn__text">Request a quote</span></a>
                </div>
                <img class="hero__img hero__img--small" src="./img/laptop-small.svg" alt="">
                <img class="hero__img" src="./img/laptop.svg" alt="">
            </div>
        </div>
    </section>
</main>
